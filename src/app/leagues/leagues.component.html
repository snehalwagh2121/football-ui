<div class="page-component">
    <div class="football-heading">FOOTBALL</div>
    <div class="league-bar">
        <div class="league-heading">LEAGUES FOR SEASON : {{year}}</div>
        <div class="league-type" *ngFor="let league of leagues">
            <div class="league-name">{{league.name}}</div>
            <div class="league-country">{{league.country}}</div>
            <div class="teams-link">
                <a [routerLink]="['/teams',league.leagueId, league.name, year]" routerLinkActive="active" ariaCurrentWhenActive="page">
                    See all teams in this league
                </a>
            </div>
        </div>
    </div>
    <div class="league-component">
        
    </div>
</div>
