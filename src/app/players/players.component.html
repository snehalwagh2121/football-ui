<div class="players-heading">Players</div>
<div class="players-content">
    <div class="players-info" *ngFor="let player of players">
        <div class="player-name">{{player.name}}</div>
        <div class="player-name">{{player.firstName}}</div>
        <div class="player-name">{{player.lastName}}</div>
        <div class="player-name">{{player.age}}</div>
        <div class="player-name">{{player.DOB}}</div>
        <div class="player-name">{{player.nationality}}</div>
    </div>
</div>
